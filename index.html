<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lucky Lemons — 3-Reel Slot</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app" id="appRoot">
    <header class="topbar">
      <h1 class="brand"><span class="logo">🍀</span> Lucky Lemons — 3-Reel Slot</h1>

      <div class="hud">
        <label class="userpick">
          <span>User</span>
          <select id="userSelect" aria-label="Select user">
            <option value="Will">Will</option>
            <option value="Isaac">Isaac</option>
          </select>
        </label>
        <div class="divider"></div>
        <div class="stat"><span class="k">Spins</span><span id="spinsLeft" class="v">—</span></div>
        <div class="stat"><span class="k">Earned</span><span id="totalEarned" class="v">$0.00</span></div>
        <div class="divider"></div>
        <div class="betgroup" role="group" aria-label="Bet amount">
          <button id="bet10" class="chip">10¢</button>
          <button id="bet25" class="chip active">25¢</button>
        </div>
        <button id="adminToggle" class="btn ghost">Admin</button>
      </div>
    </header>

    <main>
      <section class="machine card" id="machine">
        <!-- Side spotlights -->
        <div class="spot spot-left"></div>
        <div class="spot spot-right"></div>

        <div class="win-banner" id="winBanner" aria-hidden="true"></div>

        <div class="machine-row">
          <div class="lever" id="lever" aria-label="Lever" title="Pull to spin">
            <div class="lever-stick"></div>
            <div class="lever-ball"></div>
          </div>

          <div class="reels lightframe" aria-live="polite" aria-atomic="true">
            <div class="reel" id="reel-1"><div class="symbol">🍋</div></div>
            <div class="reel" id="reel-2"><div class="symbol">🍒</div></div>
            <div class="reel" id="reel-3"><div class="symbol">🍇</div></div>
          </div>
        </div>

        <div class="controls">
          <button id="spinBtn" class="btn primary big">SPIN</button>
        </div>

        <div id="message" class="message" role="status" aria-live="polite"></div>
      </section>

      <section class="paytable card">
        <h2>Pay Table (<span id="payNote">per 25¢ bet</span>)</h2>
        <div class="pt-grid" id="payRows">
          <!-- rows injected by JS based on bet -->
        </div>
        <p class="rg">Demo credits only • RTP ≈ 97.8% • Have fun.</p>
      </section>

      <section id="adminPanel" class="admin card hidden" aria-hidden="true">
        <h2>Admin Controls</h2>
        <div class="admin-row"><label>Selected User: <strong id="adminUserLabel">Will</strong></label></div>
        <div class="admin-grid">
          <div>
            <label for="adminSpins">Spins Left</label>
            <input type="number" id="adminSpins" min="0" step="1" />
          </div>
          <div>
            <label for="adminEarned">Total Earned ($)</label>
            <input type="number" id="adminEarned" min="0" step="0.01" />
          </div>
          <div>
            <label for="adminLuck">Luck Bias (0–100)</label>
            <input type="number" id="adminLuck" min="0" max="100" step="1" />
          </div>
        </div>
        <div class="admin-actions">
          <button id="saveAdmin" class="btn primary">Save</button>
          <button id="add10Spins" class="btn">+10 Spins</button>
          <button id="resetStats" class="btn danger">Reset User</button>
        </div>
        <p class="muted">Passcode to open: <code>1111</code></p>
      </section>
    </main>

    <footer class="foot">
      <small>© 2025 Lucky Lemons — Demo.</small>
    </footer>
  </div>

  <!-- Celebration overlays -->
  <canvas id="confettiCanvas" class="confetti hidden"></canvas>
  <div id="balloonLayer" class="balloons hidden" aria-hidden="true"></div>

  <script src="/script.js"></script>
</body>
</html>
