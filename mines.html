<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brainrot Mines</title>
  <link rel="stylesheet" href="mines.css?v=20251028a" />
</head>
<body>
  <div class="bg"></div>

  <header class="site-header">
    <a class="brand" href="/">ðŸ§  Brainrot Casino</a>
    <nav class="mainnav">
      <a href="/">Slots</a>
      <a class="active" href="/mines">Mines</a>
    </nav>
  </header>

  <section class="hud card">
    <div class="stat">
      <span class="k">User</span>
      <select id="userSelect" aria-label="Select user">
        <option>Will</option>
        <option>Isaac</option>
        <option>Faisal</option>
        <option>Muhammed</option>
      </select>
    </div>

    <div class="stat">
      <span class="k">Balance</span>
      <span id="tokenBalance" class="v">0ðŸª™</span>
    </div>

    <div class="bet-stack">
      <div class="bet-row">
        <span class="k">Bet</span>
        <input id="betInput" type="number" step="0.01" min="0.01" value="0.50" />
        <span class="unit">ðŸª™</span>
      </div>
      <div class="bet-row">
        <label class="k" for="mineCount">Mines</label>
        <input id="mineCount" type="range" min="1" max="24" value="3" />
        <span id="mineCountVal" class="v">3</span>
      </div>
    </div>

    <div class="stat">
      <span class="k">Revealed</span>
      <span id="revealedCount" class="v">0</span>
    </div>

    <div class="stat">
      <span class="k">Multiplier</span>
      <span id="multiplier" class="v">1.00Ã—</span>
    </div>

    <div class="stat">
      <span class="k">Cashout</span>
      <span id="cashoutValue" class="v">0ðŸª™</span>
    </div>

    <div class="mine-actions">
      <button id="startBtn" class="btn">Start Round</button>
      <button id="cashoutBtn" class="btn danger" disabled>Cash Out</button>
      <button id="resetBtn" class="btn ghost" disabled>New Round</button>
    </div>

    <button id="adminToggle" class="btn ghost">Admin</button>
  </section>

  <main>
    <section class="card">
      <header class="machine-bar">
        <div class="machine-title">Mines â€” 5Ã—5 board</div>
      </header>

      <div id="board" class="board board-5x5" aria-live="polite" aria-atomic="true"></div>

      <div id="message" class="message" role="status" aria-live="polite"></div>
    </section>

    <section id="adminPanel" class="admin card hidden" aria-hidden="true" tabindex="-1">
      <h2>Admin</h2>
      <div class="admin-row">
        <label>Selected User: <strong id="adminUserLabel">Will</strong></label>
      </div>
      <div class="admin-simple">
        <label for="adminAdd">Add Coins</label>
        <input id="adminAdd" type="number" min="0" step="0.01" />
        <button id="adminGive" class="btn" type="button">Give</button>
      </div>
      <div class="admin-actions">
        <button id="closeAdmin" class="btn ghost" type="button">Close</button>
      </div>
      <p class="muted">Local demo balance only.</p>
    </section>
  </main>

  <!-- Asset note:
       Put Strawberryelephant.webp in the same folder for the Elephant tile.
       Bombs use the ðŸ’£ glyph (no external file needed). -->

  <script defer src="mines.js?v=20251028a"></script>
</body>
</html>
